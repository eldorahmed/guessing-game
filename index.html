<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="gameContainer" class="bg-white p-8 rounded-2xl shadow-lg text-center w-96">
      <h1 class="text-2xl font-bold mb-4">Guess My Number</h1>
      <p class="mb-4">Guess a number between 1 and 20</p>
      <input
        type="number"
        id="guessInput"
        class="border p-2 mb-4 w-full text-center rounded-lg"
      />
      <div class="mb-4">
        <button
          id="check-btn"
          onclick="checkGuess()"
          class="bg-blue-500 text-white px-4 py-2 rounded mr-2"
        >
          Check
        </button>
        <button
          onclick="resetGame()"
          class="bg-gray-500 text-white px-4 py-2 rounded"
        >
          Reset
        </button>
      </div>
      <p id="resultMessage" class="font-bold mb-4 p-1 text-4xl">ğŸ¤”</p>
      <p class="mb-1">Attempts: <span id="attemptsMade">0</span>/10</p>
      <p>Record: <span id="attemptsLeft">10</span></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
